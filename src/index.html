
<!doctype html>
<html lang="en" ng-app="mani">

<head>
    <meta charset="UTF-8">
    <title>Mani</title>

    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="js/angularjs-slider/dist/rzslider.css">
    <link rel="stylesheet" href="js/nvd3/src/nv.d3.css"/>
    <link  rel="stylesheet" href="js/angular-xeditable/dist/css/xeditable.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
</head>

<body  ng-cloak layout="column" ng-controller="MainController">

<div layout="row" layout-fill>

    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" id="main-sidenav"
                class="md-whiteframe-z2 md-sidenav-left" >
        <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2">
            <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn"
                       href="https://github.com/flatlogic/angular-material-dashboard">
                <h1>mani</h1>
            </md-button>
        </md-toolbar>

        <md-button ng-repeat-start="item in menuItems" layout="column" layout-align="center center"
                   flex class="capitalize"
                   ui-sref-active="md-warn" ng-href="#/{{item.href}}">
            <div hide-sm hide-md class="md-tile-content">
                <i class="material-icons md-36">{{item.icon}}</i>
            </div>
            <div class="md-tile-content">
                {{item.name}}
            </div>
        </md-button>
        <md-divider ng-repeat-end></md-divider>
        <md-button ng-click="vm.showActions($event)" layout-align="center center">
            <div class="md-tile-content">
                Actions
            </div>
        </md-button>
    </md-sidenav>

    <div layout="column" flex>
        <md-toolbar layout="row" layout-align="end center">
            <md-button hide-sm class="toolbar-button" aria-label="Search">
                <i class="material-icons">search</i>
            </md-button>
            <md-button hide-sm class="toolbar-button" aria-label="Notifications">
                <i class="material-icons">notifications</i>
                <span class="notifications-label">7</span>
            </md-button>
            <md-button hide-sm class="toolbar-button" aria-label="Settings" ng-click="vm.toggleRightSidebar()">
                <i class="material-icons">menu</i>
            </md-button>
            <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Menu">
                <i class="material-icons">menu</i>
            </md-button>
        </md-toolbar>

        <md-content flex class="md-padding page-content">
            <ng-view />
        </md-content>
    </div>


    </div>

    <script src="js/angular/angular.js"></script>
    <script src="js/angular-animate/angular-animate.js"></script>
    <script src="js/angular-material/angular-material.js"></script>
    <script src="js/angular-aria/angular-aria.js"></script>
    <script src="js/angular-route/angular-route.js"></script>
    <script src="js/angularjs-slider/dist/rzslider.js"></script>
    <script src="js/angularUtils-pagination/dirPagination.js"></script>

    <script src="js/d3/d3.js"></script>
    <script src="js/nvd3/nv.d3.js"></script>
    <script src="js/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
    <script src="js/angular-xeditable/dist/js/xeditable.js"></script>


    <script src="views/transactions.js"></script>
    <script src="views/dashboard.tpl.js"></script>
    <script src="views/accounts.tpl.js"></script>

    <script src="views/pagination.tpl.js"></script>

    <script src="js/app.js"></script>
    <script src="js/categories/categories-service.js"></script>
    <script src="js/accounts/accounts-service.js"></script>
    <script src="js/transactions/transactions-service.js"></script>
    <script src="js/dates/dates-service.js"></script>
    <script src="js/transactions/transactions-controller.js"></script>
    <script src="js/dashboard/dashboard-controller.js"></script>
    <script src="js/accounts/accounts-controller.js"></script>
</body>





</html>
